<!DOCTYPE html>
<html>
<head>
	<style>
		table, th, td {
 			border: 1px solid black;
			border-collapse: collapse;
		}
		td {
 			width:50%;
		}
	</style>
</head>
<body>
	<table style="width:600px; height:100px">
		<tr>
		  <td style="background-color: olive;">First cell</td>
		  <td style="background-color: darksalmon;">Second cell</td>
		</tr>
	  </table>
</body>
</html>
